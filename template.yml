---
# Plantilla CloudFormation para arquitectura Mintic con VPC, EC2, ASG y ALB
AWSTemplateFormatVersion: '2010-09-09'
Description: Arquitectura Mintic con VPC, 2 AZ, 2 Subnets Publicas, 2 EC2 estaticas, 4 EC2 en ASG y ALB con GatewayInternet

Parameters:
  # Parametro para definir la AMI que usaran las instancias EC2
  MinticAmiId:
    Description: AMI para las instancias EC2
    Type: String
    Default: ami-0f88e80871fd81e91

Resources:

  # ==================== VPC Y NETWORKING ====================

  # VPC principal para alojar todos los recursos
  MinticVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: MinticVPC

  # Gateway de Internet para permitir acceso externo
  MinticInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: MinticInternetGateway

  # Asociacion del IGW con la VPC
  MinticAttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref MinticVPC
      InternetGatewayId: !Ref MinticInternetGateway

  # Subred publica en la zona us-east-1a
  MinticPublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MinticVPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: us-east-1a
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: MinticPublicSubnet1

  # Subred publica en la zona us-east-1b
  MinticPublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MinticVPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: us-east-1b
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: MinticPublicSubnet2

  # Tabla de rutas para las subredes publicas
  MinticRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MinticVPC
      Tags:
        - Key: Name
          Value: MinticPublicRouteTable

  # Ruta predeterminada hacia el IGW
  MinticPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: MinticAttachGateway
    Properties:
      RouteTableId: !Ref MinticRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref MinticInternetGateway

  # Asociacion de tabla de rutas con subred 1
  MinticSubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref MinticPublicSubnet1
      RouteTableId: !Ref MinticRouteTable

  # Asociacion de tabla de rutas con subred 2
  MinticSubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref MinticPublicSubnet2
      RouteTableId: !Ref MinticRouteTable

  # ==================== SECURITY GROUPS ====================

  # Grupo de seguridad que permite trafico HTTP y SSH desde cualquier lugar
  MinticSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Acceso HTTP y SSH desde cualquier lugar
      VpcId: !Ref MinticVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
          Description: Permitir acceso SSH
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: Permitir trafico HTTP
      Tags:
        - Key: Name
          Value: MinticSecurityGroup

  # ==================== EC2 ESTATICAS ====================

  # Instancia EC2 estatica en AZ1 con UserData
  MinticEC2AZ1:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref MinticAmiId
      InstanceType: t2.micro
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          SubnetId: !Ref MinticPublicSubnet1
          DeviceIndex: 0
          GroupSet:
            - !Ref MinticSecurityGroup
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y httpd
          systemctl start httpd
          systemctl enable httpd
          echo "<html><body><h1>Hola desde EC2 AZ1 - IP: $(hostname -f)</h1></body></html>" > /var/www/html/index.html
      Tags:
        - Key: Name
          Value: MinticEC2-AZ1

  # Instancia EC2 estatica en AZ2 con UserData
  MinticEC2AZ2:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref MinticAmiId
      InstanceType: t2.micro
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          SubnetId: !Ref MinticPublicSubnet2
          DeviceIndex: 0
          GroupSet:
            - !Ref MinticSecurityGroup
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y httpd
          systemctl start httpd
          systemctl enable httpd
          echo "<html><body><h1>Hola desde EC2 AZ2 - IP: $(hostname -f)</h1></body></html>" > /var/www/html/index.html
      Tags:
        - Key: Name
          Value: MinticEC2-AZ2

  # ==================== APPLICATION LOAD BALANCER ====================

  # Application Load Balancer (ALB) publico
  MinticALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: MinticALB
      Subnets:
        - !Ref MinticPublicSubnet1
        - !Ref MinticPublicSubnet2
      SecurityGroups:
        - !Ref MinticSecurityGroup
      Scheme: internet-facing
      Type: application
      Tags:
        - Key: Name
          Value: MinticALB

  # Target group para el ALB
  MinticTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: MinticTargetGroup
      VpcId: !Ref MinticVPC
      Protocol: HTTP
      Port: 80
      TargetType: instance
      HealthCheckPath: /
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 5
      Tags:
        - Key: Name
          Value: MinticTargetGroup

  # Listener del ALB en el puerto 80
  MinticListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref MinticALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref MinticTargetGroup

  # ==================== AUTO SCALING GROUP ====================

  # Plantilla de lanzamiento para el Auto Scaling Group
  MinticLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: MinticLaunchTemplate
      LaunchTemplateData:
        ImageId: !Ref MinticAmiId
        InstanceType: t2.micro
        SecurityGroupIds:
          - !Ref MinticSecurityGroup
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            yum update -y
            yum install -y httpd
            systemctl start httpd
            systemctl enable httpd
            INSTANCE_ID=$(curl -s http://169.254.169.254/latest/meta-data/instance-id)
            echo "<html><body><h1>Hola desde CloudFormation ASG!</h1><p>Instancia: $INSTANCE_ID</p></body></html>" > /var/www/html/index.html
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: MinticASG-Instance

  # Auto Scaling Group con 4 instancias distribuidas en 2 AZ
  MinticASG:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: MinticASG
      VPCZoneIdentifier:
        - !Ref MinticPublicSubnet1
        - !Ref MinticPublicSubnet2
      LaunchTemplate:
        LaunchTemplateId: !Ref MinticLaunchTemplate
        Version: !GetAtt MinticLaunchTemplate.LatestVersionNumber
      MinSize: '4'
      MaxSize: '4'
      DesiredCapacity: '4'
      TargetGroupARNs:
        - !Ref MinticTargetGroup
      Tags:
        - Key: Name
          Value: MinticASG-Instance
          PropagateAtLaunch: true

  # Apaga todas las instancias del ASG a las 8:00 AM hora Colombia (13:00 UTC)
  MinticASGStopSchedule:
    Type: AWS::AutoScaling::ScheduledAction
    Properties:
      AutoScalingGroupName: !Ref MinticASG
      DesiredCapacity: 0
      MinSize: 0
      Recurrence: "0 13 * * *"

  # Enciende todas las instancias del ASG a las 8:15 AM hora Colombia (13:15 UTC)
  MinticASGStartSchedule:
    Type: AWS::AutoScaling::ScheduledAction
    Properties:
      AutoScalingGroupName: !Ref MinticASG
      DesiredCapacity: 4
      MinSize: 4
      Recurrence: "15 13 * * *"

  # Warm pool para mantener 2 instancias "listas" pero detenidas
  MinticWarmPool:
    Type: AWS::AutoScaling::WarmPool
    Properties:
      AutoScalingGroupName: !Ref MinticASG
      PoolState: Stopped
      MinSize: 2

Outputs:
  # ID de la VPC creada
  MinticVPCId:
    Value: !Ref MinticVPC
    Description: ID de la VPC
    Export:
      Name: MinticVPCId

  # ID de la Subnet 1
  MinticPublicSubnet1Id:
    Value: !Ref MinticPublicSubnet1
    Description: ID de la Subnet Publica 1
    Export:
      Name: MinticPublicSubnet1Id

  # ID de la Subnet 2
  MinticPublicSubnet2Id:
    Value: !Ref MinticPublicSubnet2
    Description: ID de la Subnet Publica 2
    Export:
      Name: MinticPublicSubnet2Id

  # ID del Security Group
  MinticSecurityGroupId:
    Value: !Ref MinticSecurityGroup
    Description: ID del Security Group
    Export:
      Name: MinticSecurityGroupId

  # IP publica de la EC2 en AZ1
  MinticEC2AZ1PublicIP:
    Value: !GetAtt MinticEC2AZ1.PublicIp
    Description: IP publica de la instancia EC2 en AZ1

  # IP publica de la EC2 en AZ2
  MinticEC2AZ2PublicIP:
    Value: !GetAtt MinticEC2AZ2.PublicIp
    Description: IP publica de la instancia EC2 en AZ2

  # DNS del Application Load Balancer
  MinticALBDNS:
    Value: !GetAtt MinticALB.DNSName
    Description: DNS del Application Load Balancer

  # URL del ALB
  MinticALBURL:
    Value: !Sub http://${MinticALB.DNSName}
    Description: URL para acceder al Application Load Balancer